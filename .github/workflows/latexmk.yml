name: latexmk
on:
  push:
    branches: master
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  latexmk:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: yegor256/latexmk-action@0.11.1
        with:
          cmd: make
          depends: DEPENDS.txt
      - uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: package
          clean: false
